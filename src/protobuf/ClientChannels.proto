syntax = "proto2";
package protobuf.clientchannels;

option java_package = "protobuf";
option java_outer_classname = "ClientChannels";

message ChannelBase {
	required int32 channelId = 1;
	optional string channelName = 2;
}

message TextChannel {
	required ChannelBase channelBase = 1;
	required int32 maxMembers = 2;
	required ChannelRestrictionType restrictionType = 3;
	repeated int32 memberId = 4;
	
	enum ChannelRestrictionType {
		PUBLIC = 0;
		WHITELIST_ONLY = 1;
		INVITE_ONLY = 2;
	}
}

message VoiceChannel {
	required ChannelBase channelBase = 1;
}


