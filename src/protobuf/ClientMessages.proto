syntax = "proto3";
package protobuf.clientmessages;

option java_package = "protobuf";
option java_outer_classname = "ClientMessages";

import "protobuf/ClientIdentities.proto";

message MessageBase {
	int32 messageId = 1;
	string messageText = 2;
}

message ChannelMessage {
	int32 messageId = 1;
	string messageText = 2;
	int32 senderId = 3;
	string senderUsername = 4;
	int32 channelId = 5;
	string channelName = 6;
	int64 timestampMillis = 7;
}

message ChannelMessageAnswer {
	int32 messageId = 1;
	int32 messageToAnswerId = 2;
	string messageText = 3;
	int32 senderId = 4;
	string senderUsername = 5;
	int32 channelId = 6;
	string channelName = 7;
	int64 timestampMillis = 8;
}

message PrivateMessage {
	int32 messageId = 1;
	string messageText = 2;
	int32 senderId = 3;
	string senderUsername = 4;
	int32 receiverId = 5;
	string receiverUsername = 6;
	int64 timestampMillis = 7;
}

message ProfileComment {
	int32 messageId = 1;
	string messageText = 2;
	int32 senderId = 3;
	string senderUsername = 4;
	int32 receiverId = 5;
	string receiverUsername = 6;
	int64 timestampMillis = 7;
}

message ProfileCommentAnswer {
	int32 commentId = 1;
	int32 commentToAnswerId = 2;
	string commentText = 3;
	int32 senderId = 4;
	string senderUsername = 5;
	int32 receiverId = 6;
	string receiverUsername = 7;
	int64 timestampMillis = 8;
}