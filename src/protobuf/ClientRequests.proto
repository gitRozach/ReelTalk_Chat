syntax = "proto3";
package protobuf.clientrequests;

option java_package = "protobuf";
option java_outer_classname = "ClientRequests";

import "protobuf/ClientIdentities.proto";
import "protobuf/ClientChannels.proto";
import "protobuf/ClientMessages.proto";

message ClientRequestBase {
	int32 requestId = 1;
	int32 requestorClientId = 2;
	string requestorClientUsername = 3;
	string requestorClientPassword = 4;
	int64 timestampMillis = 5;
}

message FileDownloadBase {
	int32 downloadFileId = 1;
	string downloadFileName = 2;
	string downloadFilePath = 3;
	string downloadKey = 4;
}

message FileUploadBase {
	string uploadFileName = 1;
	string uploadFilePath = 2;
	int64 uploadFileSize = 3;
}

message ChannelJoinRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	string requestedChannelPassword = 3;
}

message ChannelLeaveRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
}

message ClientProfilePostRequest {
	ClientRequestBase requestBase = 1;
}

message ClientProfileGetRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientBase requestedClientBase = 2;
}

message ChannelMessagePostRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	string requestedMessageText = 3;
}

message ChannelMessageGetRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	int32 messageCount = 3;
	int32 startCountWithMessageId = 4;
}

message ChannelMessageAnswerRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	protobuf.clientmessages.ClientMessageBase requestedMessageBase = 3;
	string answerText = 4;
}

message PrivateMessagePostRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientBase receiverClientBase = 2;
	string messageText = 3;
}

message ChannelFileDownloadRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	FileDownloadBase requestedFileBase = 3;
}

message ChannelFileUploadRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
	FileUploadBase requestedFileBase = 3;
}

message PrivateFileDownloadRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientBase requestedClientBase = 2;
	FileDownloadBase requestedFileBase = 3;
}

message PrivateFileUploadRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientBase requestedClientBase = 2;
	FileUploadBase requestedFileBase = 3;
}

message ClientLoginRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientDevice requestedDevice = 2;
}

message ClientLogoutRequest {
	ClientRequestBase requestBase = 1;
	protobuf.clientidentities.ClientDevice requestedDevice = 2;
}

message ClientRegistrationRequest {
	string username = 1;
	string password = 2;
	string passwordRepeat = 3;
	string email = 4;
	string invitationKey = 5;
	protobuf.clientidentities.ClientDevice device = 6;
}

message ClientPingMeasurementRequest {
	ClientRequestBase requestorBase = 1;
	protobuf.clientidentities.ClientDevice requestedDevice = 2;
}

