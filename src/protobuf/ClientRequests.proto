syntax = "proto2";
package protobuf.clientrequests;

option java_package = "protobuf";
option java_outer_classname = "ClientRequests";

import "protobuf/ClientIdentities.proto";
import "protobuf/ClientChannels.proto";
import "protobuf/ClientMessages.proto";

message ClientRequestBase {
	required string requestorUsername = 1;
	required string requestorPassword = 2;
	optional int32 requestorId = 3 [default = -1];
	optional int32 requestId = 4 [default = -1];
	optional int64 requestTimestamp = 5 [default = -1];
}

message ChannelJoinRequest {
	required ClientRequestBase requestorBase = 1;
	required protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
}

message ChannelLeaveRequest {
	required ClientRequestBase requestorBase = 1;
	required protobuf.clientchannels.ChannelBase requestedChannelBase = 2;
}

message ChannelMessageDataRequest {
	required ClientRequestBase requestorBase = 1;
	optional int32 lastLoadedMessageId = 2 [default = -1];
	optional int32 messageCount = 3 [default = 10];
}

message ClientProfileDataRequest {
	required ClientRequestBase requestorBase = 1;
	required protobuf.clientidentities.ClientBase requestedClientBase = 2;
}

message ChannelMessageRequest {
	required ClientRequestBase requestorBase = 1;
	required int32 requestedMessageId = 2;
	optional int32 requestedChannelId = 3;
}

message ChannelMessageAnswerRequest {
	required ClientRequestBase requestorBase = 1;
	required protobuf.clientmessages.ChannelClientMessage requestedMessageAnswer = 2;
}

message PrivateMessageRequest {
	required ClientRequestBase requestorBase = 1;
	required protobuf.clientidentities.ClientBase receiverBase = 2;
	required string messageText = 3;
}

message ClientLoginRequest {
	required string requestedUsername = 1;
	required string requestedPassword = 2;
}

message ClientLogoutRequest {
	required string requestedUsername = 1;
	required string requestedPassword = 2;
	optional protobuf.clientidentities.ClientDevice requestedDevice = 3;
}

message ClientRegistrationRequest {
	required string requestedUsername = 1;
	required string requestedPassword = 2;
	required string requestedPasswordRepeat = 3;
	optional string requestedEmail = 4;
	optional string invitationKey = 5;
}

message ClientFileDownloadRequest {
	required ClientRequestBase requestorBase = 1;
	required string requestedDownloadFileURI = 2;
}

message ClientFileUploadRequest {
	required ClientRequestBase requestorBase = 1;
	required string requestedUploadFileURI = 2;
}

message ClientPingMeasurementRequest {
	required ClientRequestBase requestorBase = 1;
}

