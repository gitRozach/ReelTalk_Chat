syntax = "proto2";
package protobuf.messages;
import "src/protobuf/ClientData.proto";

option java_package = "protobuf";
option java_outer_classname = "Messages";

message ClientSender {
	ClientIdentity senderIdentity = 0;
	
}

message ClientReceiver {
	ClientIdentity receiverIdentity = 0;
}

message ChannelClientMessage {
	required ClientSender sender = 1;
	
}

message PrivateClientMessage {
	required ClientSender senderClient = 1;
	required ClientReceiver receiverClient = 2;
}



