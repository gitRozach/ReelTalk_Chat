syntax = "proto2";
package protobuf.clientidentities;

option java_package = "protobuf";
option java_outer_classname = "ClientIdentities";

message ClientBase {
	required int32 id = 1;
	required string username = 2;
}

message ClientPictures {
	optional string profileImageURI = 1;
	optional string titleImageURI = 2;
	optional string backgroundImageURI = 3;
}

message ClientDevice {
	optional string deviceIpV4 = 1;
	optional ClientDeviceOs deviceOs = 2;
	optional ClientDeviceType deviceType = 3;	
	
	enum ClientDeviceOs {
		WINDOWS = 0;
		LINUX = 1;
		IOS = 2;
		ANDROID = 3;
	}
	
	enum ClientDeviceType {
		DESKTOP = 0;
		BROWSER = 1;
		MOBILE = 2;
	}
}

message ClientProfile {
	required ClientBase base = 1;
	optional ClientDevice device = 2;
	optional ClientPictures pictures = 3;
	optional int32 serverGroup = 4;
	optional int32 adminGroup = 5;
	optional int32 friend = 6;
	required bool banned = 7;
	required bool deleted = 8;
}

message ClientAccount {
	required ClientBase base = 1;
	required string password = 2;
	required ClientPictures pictures = 3;
	required int32 serverGroup = 4;
	required int32 adminGroup = 5;
	repeated int32 friend = 6;
	required bool banned = 7;
	required bool deleted = 8;
}
