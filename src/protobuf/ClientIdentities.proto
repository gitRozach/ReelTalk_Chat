syntax = "proto3";
package protobuf.clientidentities;

option java_package = "protobuf";
option java_outer_classname = "ClientIdentities";

message ClientBase {
	int32 id = 1;
	string username = 2;
}

message ClientPictures {
	string profileImageURI = 1;
	string titleImageURI = 2;
	string backgroundImageURI = 3;
}

message ClientDevice {
	ClientDeviceAddress deviceAddress = 1;
	ClientDeviceOs deviceOs = 2;
	ClientDeviceType deviceType = 3;	
	
	message ClientDeviceAddress {
		string deviceIpV4 = 1;
		string deviceIpV6 = 2;
	}
	enum ClientDeviceOs {
		WINDOWS = 0;
		LINUX = 1;
		IOS = 2;
		ANDROID = 3;
	}
	enum ClientDeviceType {
		DESKTOP = 0;
		BROWSER = 1;
		MOBILE = 2;
	}
}

message ClientProfile {
	int32 id = 1;
	string username = 2;
	int32 serverGroup = 3;
	int32 adminGroup = 4;
	repeated int32 friend = 6;
	bool banned = 7;
	bool deleted = 8;
}

message ClientAccount {
	ClientBase base = 1;
	string password = 2;
	ClientPictures pictures = 3;
	int32 serverGroup = 4;
	int32 adminGroup = 5;
	repeated int32 friend = 6;
	bool banned = 7;
	bool deleted = 8;
}
